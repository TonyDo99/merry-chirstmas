<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Merry christmas | Huế Lê</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav__logo">
          <img src="assets/logo-no-background.png" alt="logo" />
        </div>
      </nav>
      <div class="section__container header__container">
        <img src="assets/header.png" alt="header" />
        <div class="header__content">
          <h4>Merry<br />christmas</h4>
          <div class="leading-7">
            <p>
              Người ta thì cần ông già Noel. Còn điều anh cần là một tình yêu No
              End <i class="ri-hearts-fill ri-lg"></i>
            </p>
          </div>
        </div>
      </div>
    </header>

    <section class="section__container festive__container swiper">
      <div class="festive__image swiper-wrapper">
        <div class="bg swiper-slide"></div>

        <div class="santa_img swiper-slide">
          <img src="assets/santa.png" alt="festive" />
        </div>
      </div>
      <div class="festive__content">
        <h2 class="section__header">Merry christmas</h2>
        <p class="section__description">HO HO HO! Phát Đỗ đến phát quà đây</p>
        <div class="festive__btn"></div>
      </div>
    </section>

    <div class="footer__bar">
      Copyright © 2023 Web Design Mastery. All rights reserved.
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
